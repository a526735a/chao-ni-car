image: node:10
services:
  - docker:dind

stages:
  - build
  - test

build_backend:
  image: docker:stable
  stage: build
  services:
    - docker:dind
  script:
    - echo "Building backend"
    - echo $CI_JOB_TOKEN
    - cd backend
    - docker info
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker build --pull -t registry.gitlab.com/phpunch/chow-ni-car/backend:$CI_COMMIT_SHA .
    - docker push registry.gitlab.com/phpunch/chow-ni-car/backend:$CI_COMMIT_SHA

build_frontend:
  image: docker:stable
  stage: build
  services:
    - docker:dind
  script:
    - echo "Building frontend"
    - echo $CI_JOB_TOKEN
    - cd frontend
    - docker info
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker build --pull -t registry.gitlab.com/phpunch/chow-ni-car/frontend:$CI_COMMIT_SHA .
    - docker push registry.gitlab.com/phpunch/chow-ni-car/frontend:$CI_COMMIT_SHA

test:
  stage: test
  script:
    - echo "Running tests"
    - cd backend
    - npm install --production
    - npm run test


